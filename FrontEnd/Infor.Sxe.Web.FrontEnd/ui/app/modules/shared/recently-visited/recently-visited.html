<div ng-controller="RecentlyVisitedCtrl as rv" initialize>
   <div class="listview is-selectable scrollable-y" style="max-height: 235px;" role="listbox">
      <ul>
         <li role="option" ng-repeat="item in rv.list" tabindex="0" ui-sref="{{::rv.getStateRef(item)}}">
            <p class="listview-heading">{{::item.title}}</p>
            <p class="listview-subheading">{{::item.description}}</p>
         </li>
      </ul>
   </div>
</div>
