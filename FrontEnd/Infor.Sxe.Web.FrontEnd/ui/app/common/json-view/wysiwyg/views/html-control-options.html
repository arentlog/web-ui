<div initialize>
   <div class="row">
      <div class="one-third column">
         <!-- Label -->
         <div class="field">
            <label class="inline">
               <span class="label-text" translate>Label</span>
               <input type="text" ng-model="activeControl.label" ng-change="deleteIfBlank('label')" />
            </label>
         </div>
      </div>
      <div class="two-thirds column">
         <!-- Warning about using this control in extensions -->
         <div class="message" style="max-width: 560px" ng-if="isExtendMode || isNewMode">
            <svg class="icon icon-alert"><use xlink:href="#icon-alert"></use></svg><span translate>wysiwyg.warning.html.control</span>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="full column">
         <!-- HTML Value -->
         <div class="field">
            <label for="html-control-value" translate>HTML Value</label>
            <textarea id="html-control-value" class="textarea-full textarea-height-lg resizeable" ng-model="activeControl.value" style="width: 100%"></textarea>
         </div>
      </div>
   </div>
</div>
