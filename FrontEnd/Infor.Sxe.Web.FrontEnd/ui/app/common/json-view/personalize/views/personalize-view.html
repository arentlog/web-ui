<div class="page-container two-column fixed">
   <!-- Side bar -->
   <section initialize class="sidebar" ng-hide="base.sidebarCollapsed || base.hideSidebar" style="height: 100%;" role="complementary">
      <div class="content scrollable-y" style="height: calc(100% - 36px);">

         <div class="accordion alternate" data-options="{allowOnePane: false}">
            <div class="accordion-header is-expanded">
               <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-settings"></use>
               </svg>
               <a href="#"><span translate>global.personalize</span></a>
            </div>
            <div class="accordion-pane" style="position: relative;">
               <div class="accordion-content" style="padding-left: 0;">
                  <div class="row">
                     <div class="full column">
                        <!-- Save -->
                        <button type="button" class="btn-primary" ng-click="base.saveView()" style="width: 100%; margin-bottom: 15px;">
                           <span translate>global.save</span>
                        </button>

                        <!-- More Actions -->
                        <button type="button" class="btn-secondary btn-menu" style="width: 100%;">
                           <svg class="icon" focusable="false" aria-hidden="true" role="presentation"><use xlink:href="#icon-menu"></use></svg>
                           <span translate>wysiwyg.more.actions</span>
                        </button>
                        <ul class="popupmenu has-icons">
                           <li ng-if="base.showAdvancedOptions"><a href="#" ng-click="base.changeOptions()"><svg class="icon"><use xlink:href="#icon-edit"></use></svg><span translate>wysiwyg.change.options</span></a></li>
                           <li><a href="#" ng-click="base.resetViewToDefault()"><svg class="icon"><use xlink:href="#icon-reset"></use></svg><span translate>wysiwyg.reset.to.default.layout</span></a></li>
                        </ul>
                     </div>
                  </div>

                  <hr style="margin: 20px 13px;" />

                  <div class="row">
                     <div class="full column">
                        <!-- Level -->
                        <div class="field">
                           <label class="inline">
                              <span class="label-text" translate>global.level</span>
                              <input type="text" ng-model="base.levelText" readonly="readonly" />
                           </label>
                        </div>

                        <!-- User -->
                        <div class="field" ng-show="base.criteria.level === base.LEVEL_USER">
                           <label class="inline">
                              <span class="label-text" translate>global.user</span>
                              <input type="text" ng-model="base.criteria.user" readonly="readonly" />
                           </label>
                        </div>

                        <!-- Profile -->
                        <div class="field" ng-show="base.criteria.level === base.LEVEL_PROFILE">
                           <label class="inline inline-lookup">
                              <span class="label-text" translate>global.profile</span>
                              <input type="text" class="lookup" data-model="base.criteria.profile" lookup="ProfileName" readonly="readonly" autocomplete="off" />
                           </label>
                        </div>

                        <!-- Company -->
                        <div class="field" ng-show="base.criteria.level === base.LEVEL_COMPANY">
                           <label class="inline">
                              <span class="label-text" translate>global.company</span>
                              <input type="text" ng-model="base.criteria.cono" readonly="readonly" />
                           </label>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>

      <!-- Collapse button -->
      <div style="height: 36px; text-align: right;">
         <button class="btn-icon" title="{{'global.collapse' | translate}}" ng-click="base.sidebarCollapsed = true">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
               <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-collapse-app-tray"></use>
            </svg>
         </button>
      </div>
   </section>

   <!-- Collapsed sidebar with expand button -->
   <section initialize class="sidebar collapsed-bar" ng-show="base.sidebarCollapsed" style="width: 36px; height: 100%;">
      <div style="height: calc(100% - 36px);"></div>

      <div style="height: 36px; text-align: right;">
         <button class="btn-icon" style="" title="{{'global.expand' | translate}}" ng-click="base.sidebarCollapsed = false">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
               <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-expand-app-tray"></use>
            </svg>
         </button>
      </div>
   </section>

   <!-- Content -->
   <section class="main scrollable-y" ng-class="base.hideSidebar ? 'full-width' : (base.sidebarCollapsed ? 'expanded-width' : '')" style="height: 100%;" role="main">
      <div class="content" style="height: 100%;">
         <div id="personalize-content" class="wysiwyg-style"></div>
      </div>
   </section>

   <!-- Control Menu -->
   <div ng-include="'ui/app/common/json-view/personalize/views/personalize-menu.html'"></div>
</div>
