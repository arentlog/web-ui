<div id="dev-batch-scripts-view" class="page-container scrollable-y" initialize>
   <div class="row">
      <div class="six columns">
         <h2 style="margin-top: 30px; margin-bottom: 15px;">Batch Scripts</h2>
      </div>
   </div>

   <form form-control data-validate-on="submit" style="height: auto;">
      <div class="row">
         <div class="six columns">
            <div class="field" title="Select the 'modules' folder from '/ui/app/modules'">
               <label class="fileupload">
                  <span class="audible">Folder</span>
                  <input type="file" onchange="angular.element(this).scope().devbat.selectFolder(event)" webkitdirectory directory data-validate="required" />
               </label>
               <span class="data-description">
                  {{devbat.jsonViewFiles.length ? devbat.jsonViewFiles.length + ' json view files' : ''}}
               </span>
            </div>
         </div>

         <div class="six columns">
         </div>
      </div>

      <div class="row">
         <div class="six columns">
            <button type="button" class="btn-primary" ng-click="devbat.runBatchScript()">Run Batch Script!</button>
            <br/><br/><br/>
         </div>
      </div>
   </form>
</div>
